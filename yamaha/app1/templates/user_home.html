<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        li {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            width: calc(33.33% - 20px);
        }
        .card {
            width: 100%;
        }
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 5px;
        }
        .card-title {
            margin: 0;
            color: blue;
        }
        .card-text {
            margin: 10px 0;
            color: #666;
        }
        .btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>User home</h1>
    <ul>
        {% for product in products %}
        <li>
            <div class="card">
                <img class="card-img-top" src="{{ product.image }}" alt="product Image">
                <div class="card-body">
                    <h2 class="card-title">{{ product.name }}</h2>
                    <p class="card-text">Discount - 30% - {{ product.price }}</p>
                    <p class="card-text">Quantity - {{ product.quantity }}</p>
                    <form method="post" action="{% url 'add_to_wishlist' product.id %}" style="display: flex;">
                        {% csrf_token %}
                        <button type="submit" class="btn">Add to Wishlist</button>
                    </form>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
